          <h6 class="d-sm-none text-center my-3">All</h6>

    </div>
    <div class="col">
      <div class="card overflow-hidden h-100">
        <a
          class="d-flex flex-column h-100 link-container"
          style="cursor: pointer"
          (click)="onElecProds()"
        >
          <div class="overflow-hidden flex-grow-1">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRa27ZCjAeyHPoePN2NKq8TeYSoevNbK2hHjg&usqp=CAU"
              class="card-img-top type-image h-100"
              alt=""
            />
          </div>
          <h6 class="text-center my-3 d-none d-sm-block">Electronics</h6>
          <h6 class="d-sm-none text-center my-3">Elec</h6>
        </a>
      </div>
    </div>
    <div class="col">
      <div class="card overflow-hidden h-100">
        <a
          class="d-flex flex-column h-100 link-container"
          (click)="onJeweleryProds()"
          style="cursor: pointer"
        >
          <div class="overflow-hidden flex-grow-1">
            <img
              class="card-img-top type-image h-100"
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ6Ek2mbp3EhzzbzvfoMwtGD4PDGjlkJk2qBw&usqp=CAU"
              alt=""
            />
          </div>
          <h6 class="text-center my-3 d-none d-sm-block">Jewellery</h6>
          <h6 class="d-sm-none text-center my-3">Jwel</h6>
        </a>
      </div>
    </div>
  </div>
</div>

<!-- ---------Loading Spinner------ --->
<div class="d-flex justify-content-center my-5" *ngIf="loading">
  <div
    class="spinner-border text-primary"
    role="status"
    style="font-size: 25px; width: 60px; height: 60px"
  >
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<div class="container-lg mt-5" *ngIf="!loading">
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    <div
      class="col"
      *ngFor="let product of productsData | filter : searchKey : 'title'"
    >
      <div class="card h-100" style="height: 100%">
        <div class="img-cont overflow-hidden" style="height: 400px">
          <img
            [src]="product.image"
            class="card-img-top product-img h-100"
            style="object-fit: cover"
            [alt]="product.title"
          />
        </div>

        <div class="card-body d-flex flex-column">
          <h5
            class="card-title"
            [innerHTML]="product.title | appTruncate : 30"
          ></h5>
          <p
            class="card-text flex-grow-1"
            [innerHTML]="product.description | appTruncate : 100"
          ></p>
          <div class="product-price" style="font-size: 19px">
            <strong style="font-size: 22px">PRICE:</strong> ${{ product.price }}
          </div>
          <div class="product-button mt-3">
            <button
              class="btn btn-primary w-100"
              (click)="onAddProduct(product)"
            >
              Add To Cart
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
