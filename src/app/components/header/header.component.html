<header>
  <nav class="navbar navbar-expand-lg bg-primary navbar-dark">
    <div class="container-fluid">
      <div class="navbar-brand d-flex align-items-center">
        <a routerLink="/" class="btn btn-primary">
          <i class="bi bi-truck" style="font-size: 30px">
            <strong> Fastest</strong></i
          >
        </a>

        <div class="form-group">
          <div class="form-container">
            <input
              type="text"
              class="form-control"
              placeholder="Search Products"
              style="flex: 1"
              (input)="onSearch()"
              [(ngModel)]="searchString"
            />
          </div>
        </div>
      </div>
      <a class="btn btn-primary mx-auto mx-sm-0" routerLink="/cart">
        <i class="bi bi-cart-check-fill" style="font-size: 30px"></i>
        <div class="badge bg-danger" style="font-size: 10px">
          {{ totalProdInCart }}
        </div>
      </a>
    </div>
  </nav>
</header>
